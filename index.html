<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=codepen.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fa fa-angle-double-left" aria-hidden="true"></i>
            <span id="quote">не бойся когда ты один бойся когда ты два</span>
            <!-- <i class="fa fa-angle-double-right" aria-hidden="true"></i> -->
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">волк</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="vk" title="Repost this!">
                <i class="fab fa-vk"></i>
            </button>
            <button class="new-quote" id="new-quote">Новая цитата</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader-container">
        <div class="loader__item"></div>
        <div class="loader__item"></div>
        <div class="loader__item"></div>
    </div>
    <footer>
        <a href="https://vk.com/frdvmn" class="designer-link" target="_blank">Хэлоу итс ми</a>
        <i class="fa fa-heart" aria-hidden="true"></i>
    </footer>
    <!-- Script  -->
    <script src="script.js"></script>
</body>

</html>
